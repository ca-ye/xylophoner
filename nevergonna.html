<html>
    <head>
        <title>XYLOPHONER</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
        <p>Click on the letters to go to that letter on the xylophone</p>
        
        <label for="fname">Enter a Sequence</label>
        <input type="text" id="fname" name="fname">
        <br>     
        
        <button type="button">C</button>
        <button type="button">D</button>
        <button type="button">E</button>
        <button type="button">F</button>
        <button type="button">G</button>
        <button type="button">A</button>
        <button type="button">B</button>
        <button type="button">C</button>
        <button type="button">Rest</button>





    </body>
</html>
